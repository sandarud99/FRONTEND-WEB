server {
    listen       80;
    server_name  localhost;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    # This is the fix:
    # Return a 204 No Content for any request to /favicon.ico
    # This stops the browser from showing a 404 error.
    location = /favicon.ico {
        log_not_found off;
        access_log off;
        return 204;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
